{% load static %}
<!---import to do sooo--->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME-PAGE</title>
</head>
<link rel="stylesheet" href="{% static  'css/homepage.css' %}">

<body>

    <div class="Header">
         <div>
             <h1>BITE DANCE</h1>
         </div>
         <div class="right">
             <div >UPLOAD VIDEO</div>
             <div>MODERATION DETAILS</div>
             <div>GOD MODE</div>
             <div>LOG OUT</div>
         </div>
    </div>

    <div class="about">
        <h1>BITE DANCE CLUB VIDEOS </h1>

    </div>

    <div class="vidoeGrid">
        {% for i in videos %}
        <div class="vidoeDjango">
            <a  href="/videos/{{i.url_64encoding}}"><img src="{{i.thumbnail}}" width="330px" height="200px"></a>
            <h5 id="pad">{{i.captions}}</h5>
            <h5>by {{i.username}}</h5>
            <h5> DATE :{{i.date}}</h5>
        </div>
        {% endfor %}
    </div>

</body>
</html>
