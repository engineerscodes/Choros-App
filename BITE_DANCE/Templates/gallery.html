{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/galleryStyle.css'%}" />
  </head>
  <body>
    <header class="site-header">
      <div class="site-identity">
        <h1><a href="#">Beat The Heat</a></h1>
      </div>
      <nav class="site-navigation">
        <ul class="nav">
          <li><a href="/upload">Upload</a></li>
          <li><a href="/videos">Videos</a></li>
          <li><a href="/videos/MQ">Marks</a></li>
          <li><a href="/bitdance/moderator/">Moderators</a></li>
          <li><a href="/bitdance/GodMode/">View Marks</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      {% for i in data %}
      <ul>
        <li>{{i.id}}</li>
      </ul>
      <div class="child">
        <video controls="controls" width="500px" height="500px">
          <source src="{{i.video.url}}" type="video/mp4" />
        </video>
        <h1>{{i.captions}}</h1>
        <div>
          <h3>By: {{i.username}}</h3>
          <h3>Date :{{i.date}}</h3>
          <h3>Id :{{i.id}}</h3>
          <h3><a href="/videos/{{i.url_64encoding}}">Link to the video</a></h3>
        </div>
        <hr />
      </div>
      {% endfor %}
    </div>
  </body>
</html>
