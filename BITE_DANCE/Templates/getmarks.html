{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>all marks</title>
    <link rel="stylesheet" href="{% static 'css/allmarksStyle.css'%}" />
  </head>
  <style>
    table {
      border: 2px solid black;
      width: 100%;
    }
    th,
    td {
      border-bottom: 5px solid #000;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
  <body>
    <div>
      <header class="site-header">
        <div class="site-identity">
          <h1><a href="#">Beat The Heat</a></h1>
        </div>
        <nav class="site-navigation">
          <ul class="nav">
            <li><a href="/upload">Upload</a></li>
            <li><a href="/videos">Videos</a></li>
            <li><a href="/videos/MQ">Marks</a></li>
            <li><a href="/bitdance/moderator/">Moderators</a></li>
            <li><a href="/bitdance/GodMode/">View Marks</a></li>
          </ul>
        </nav>
      </header>

      <table style="">
        <tr>
          <td>CAPTIONS</td>
          <td>link</td>
          <td>marks</td>
          <td>USER</td>
        </tr>
        {% for i in data %}
        <tr>
          <td>{{i.captions}}</td>
          <td><a href="/videos/{{i.url_64encoding}}">LINK</a></td>
          <td>{{i.Total_marks}}</td>
          <td>{{i.username}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
