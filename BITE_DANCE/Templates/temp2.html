 <script>
     let showMenu = (toggleId) => {
         let toggle = document.getElementById(toggleId)
         let flexbox = document.getElementById('body-pd')
         let navhide = document.getElementsByClassName('navhide')
         let navL = document.getElementsByClassName('navclick')
         if (toggle) {
             toggle.addEventListener('click', () => {
                 flexbox.classList.toggle('expander')
                 for (let i = 0; i < navhide.length; i++) {
                     navhide[i].classList.toggle('bb');
                 }
                 for (let j = 0; j < navL.length; j++) {
                     navL[j].classList.toggle('navclickexp');

                 }


                 //divpadding.classList.toggle('body-pd')
             })
         }
     }
     showMenu('nav-toggle');
     $('.icon').click(function () {
         $('span').toggleClass("cancel");
         const mediaQuery = window.matchMedia('(max-width: 990px)')

         if (mediaQuery.matches) {
             let win = document.getElementsByClassName('containerHomepage')[0];
             if (!win.classList.contains('fullheader'))
                 win.classList.add('fullheader');
             else
                 win.classList.remove('fullheader');
         }

     });
 </script>
